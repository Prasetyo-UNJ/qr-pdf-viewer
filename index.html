<!DOCTYPE html>
<html>
<head>
  <title>Verifikasi Dokumen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { color: green; }
  </style>
</head>
<body>
  <h2 id="status">Memuat...</h2>
  <div id="content"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    fetch("https://opensheet.elk.sh/1OOqTQH7qVQqH7ZDMnGS0ObUzep-09ZUDK84tKOG_1U4/Form%20Responses%201")
      .then(res => res.json())
      .then(data => {
        const row = data.find(d => d["Nomor Registrasi"] === id);
        if (row) {
          document.getElementById("status").innerText = "Verifikasi Dokumen Berhasil";
          document.getElementById("content").innerHTML = `
            <p><strong>Nama:</strong> ${row["Nama Lengkap"]}</p>
            <p><strong>Nomor Registrasi:</strong> ${row["Nomor Registrasi"]}</p>
            <p><strong>Email:</strong> ${row["Alamat Email"]}</p>
            <p><strong>Asal Sekolah:</strong> ${row["Asal Sekolah"]}</p>
          `;
        } else {
          document.getElementById("status").innerText = "Data tidak ditemukan";
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "Gagal mengambil data";
        console.error(err);
      });
  </script>
</body>
</html>
