<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Dokumen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { color: green; text-align: center; }
    .result { background: #f0f0f0; padding: 20px; border-radius: 10px; }
    .error { color: red; }
    header { text-align: center; margin-bottom: 20px; }
    header img { max-height: 80px; }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/file/d/1h505ehNrrbMlrBoq4YR85aKGC8UNPCYE/view?usp=sharing" alt="Logo UNJ" />
    <h1>Sistem Informasi Verifikasi Data Registrasi</h1>
  </header>

  <div id="result" class="result">Memuat data...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const SHEET_ID = "1OOqTQH7qVQqH7ZDMnGS0ObUzep-09ZUDK84tKOG_1U4";
    const SHEET_NAME = "Form Responses 1";

    if (!id) {
      document.getElementById("result").innerHTML = "<p class='error'>Parameter ID tidak ditemukan.</p>";
    } else {
      const script = document.createElement("script");
      script.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;
      document.body.appendChild(script);

      window.google = window.google || {};
      window.google.visualization = window.google.visualization || {};
      window.google.visualization.Query = window.google.visualization.Query || {};
      window.google.visualization.Query.setResponse = function(response) {
        const rows = response.table.rows;
        let found = false;

        for (const row of rows) {
          const cells = row.c;
          const nomor = cells[2]?.f || cells[2]?.v?.toString();
          const nama = cells[1]?.v || "";

          if (nomor == id) {
            document.getElementById("result").innerHTML = `
              <h2>Verifikasi Dokumen Berhasil</h2>
              <p><strong>Nama:</strong> ${nama}</p>
              <p><strong>Nomor Registrasi:</strong> ${nomor}</p>
            `;
            found = true;
            break;
          }
        }

        if (!found) {
          document.getElementById("result").innerHTML = "<p class='error'>Data tidak ditemukan.</p>";
        }
      };
    }
  </script>
</body>
</html>
