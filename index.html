<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Informasi Verifikasi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      background-color: #0b5394;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 80px;
      vertical-align: middle;
      margin-right: 10px;
    }

    header h1 {
      display: inline-block;
      font-size: 24px;
      margin: 0;
      vertical-align: middle;
    }

    main {
      padding: 20px;
    }

    h2 {
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Logo-unj.png" alt="Logo" />
    <h1>Sistem Informasi Verifikasi Data Registrasi</h1>
  </header>

  <main>
    <h2 id="status">Memuat...</h2>
    <div id="content"></div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    fetch("https://opensheet.elk.sh/1OOqTQH7qVQqH7ZDMnGS0ObUzep-09ZUDK84tKOG_1U4/Form%20Responses%201")
      .then(res => res.json())
      .then(data => {
        const row = data.find(d => d["Nomor Registrasi"] === id);
        if (row) {
          document.getElementById("status").innerText = "Verifikasi Dokumen Berhasil";
          document.getElementById("content").innerHTML = `
            <p><strong>Nama:</strong> ${row["Nama Lengkap"]}</p>
            <p><strong>Nomor Registrasi:</strong> ${row["Nomor Registrasi"]}</p>
            <p><strong>Email:</strong> ${row["Alamat Email"]}</p>
            <p><strong>Asal Sekolah:</strong> ${row["Asal Sekolah"]}</p>
          `;
        } else {
          document.getElementById("status").innerText = "Data tidak ditemukan.";
        }
      })
      .catch(error => {
        document.getElementById("status").innerText = "Gagal mengambil data.";
        console.error(error);
      });
  </script>
</body>
</html>
