<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistem Informasi Verifikasi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0b5394;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 60px;
      vertical-align: middle;
      margin-right: 15px;
    }

    header h1 {
      display: inline-block;
      font-size: 20px;
      margin: 0;
      vertical-align: middle;
    }

    main {
      padding: 20px;
    }

    h2 {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Logo-unj.png" alt="Logo">
    <h1>Sistem Informasi Verifikasi Data Registrasi</h1>
  </header>

  <main>
    <h2 id="status">Memuat data...</h2>
    <div id="content"></div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("status").innerText = "ID tidak ditemukan di URL.";
    }

    function handleData(json) {
      try {
        const table = JSON.parse(json.substring(47).slice(0, -2)).table;
        const rows = table.rows;

        let found = false;

        for (let row of rows) {
          const nomorReg = row.c[2]?.v; // kolom ke-3 (index 2)
          const nama = row.c[1]?.v;     // kolom ke-2 (index 1)
          const email = row.c[3]?.v;
          const asalSekolah = row.c[4]?.v;

          if (nomorReg == id) {
            document.getElementById("status").innerText = "Verifikasi Dokumen Berhasil";
            document.getElementById("content").innerHTML = `
              <p><strong>Nama:</strong> ${nama}</p>
              <p><strong>Nomor Registrasi:</strong> ${nomorReg}</p>
              <p><strong>Email:</strong> ${email}</p>
              <p><strong>Asal Sekolah:</strong> ${asalSekolah}</p>
            `;
            found = true;
            break;
          }
        }

        if (!found) {
          document.getElementById("status").innerText = "Data tidak ditemukan.";
          document.getElementById("status").className = "error";
        }
      } catch (error) {
        document.getElementById("status").innerText = "Gagal memproses data.";
        document.getElementById("status").className = "error";
        console.error(error);
      }
    }
  </script>

  <script src="https://docs.google.com/spreadsheets/d/1OOqTQH7qVQqH7ZDMnGS0ObUzep-09ZUDK84tKOG_1U4/gviz/tq?tqx=out:json&sheet=Form%20Responses%201&callback=handleData"></script>
</body>
</html>
